<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3D585A">
    <title>Italo Fontes</title>

    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="nav-toggle">
        <label for="nav-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
                <p class="navigation__title">Menu</p>
        </label>
        <div class="navigation__background">&nbsp;</div>
    </div>
    <header class="main-header">
        <div class="container">
            <div class="detail detail--home detail--home-one">&nbsp;</div>
            <div class="detail detail--home detail--home-two">&nbsp;</div>
            
            <div class="title-box">
                <div class="title-box__char-box">
                    <img class ="title-box__char "src="./img/char.svg" alt="" class="logo">
                </div>
                <h1 class="title-box__title">Italo Fontes</h1>
                <h2 class="title-box__subtitle">Web designer e desenvolvedor front-end</h2>
            </div>

            <ul class="social social--home">
                <li class="social__li">
                    <a href="https://www.instagram.com/timfont/" target="_blank">
                        <svg class="social__icon social__icon--behance" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/social-sprite.svg#behance" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__li">
                    <a href="https://www.instagram.com/timfont/" target="_blank">
                        <svg class="social__icon social__icon--instagram" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/social-sprite.svg#instagram" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__li">
                    <a href="https://www.instagram.com/timfont/" target="_blank">
                        <svg class="social__icon social__icon--linkedin" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/social-sprite.svg#linkedin" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__li">
                    <a href="https://www.instagram.com/timfont/" target="_blank">
                        <svg class="social__icon social__icon--github" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/social-sprite.svg#github" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__li">
                    <a href="https://www.instagram.com/timfont/" target="_blank">
                        <svg class="social__icon social__icon--twitter" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/social-sprite.svg#twitter" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="section-about">
        <div class="book">
            <div class="book__inner">
                <div class="book__about-page book__about-page--back-cover">Sobre</div>
                <div class="book__about-page book__about-page--1"></div>
                <div class="book__flip-page book__flip-page--front">teste1</div>
                <div class="book__flip-page book__flip-page--back">teste2</div>
            </div>
        </div>
    </section>

</body>
</html>
